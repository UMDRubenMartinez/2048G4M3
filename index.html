<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 2048</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo2048_SinFondo.PNG" type="image/x-icon">
</head>
<body>
    <h1>2048</h1>
    <div class="score-container">
        Puntuación: <span id="score">0</span>
    </div>
    <div class="grid-container">
        </div>
    <button id="restart-button">Reiniciar</button>

    <div class="controls-container">
        <div class="row">
            <div class="control-button" id="up-button">↑</div>
        </div>
        <div class="row">
            <div class="control-button" id="left-button">←</div>
            <div class="control-button" id="down-button">↓</div>
            <div class="control-button" id="right-button">→</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
